name: Deploy to GitHub Pages

on:
  push:
    branches: [ auto-updates ]
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate fresh statistics
        run: |
          python core/stats.py --json > website/public/sample-data.json
          # Also save to docs directory for direct deployment
          python core/stats.py --json > docs/sample-data.json
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install website dependencies
        working-directory: ./website
        run: npm install
        
      - name: Build website
        working-directory: ./website
        run: npm run build

      - name: Copy build files to docs directory
        run: |
          rm -rf docs/*
          cp -R website/build/* docs/
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/
          git commit -m "Update dashboard build files via GitHub Actions" || echo "No changes to commit"
          git push