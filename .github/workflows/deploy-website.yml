name: Deploy to GitHub Pages

on:
  push:
    branches: [ auto-updates ]
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate fresh statistics
        run: |
          python core/stats.py --json > website/public/sample-data.json
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install website dependencies
        working-directory: ./website
        run: npm install
        
      - name: Build website
        working-directory: ./website
        run: npm run build
        
      # Build is already completed and available in website/build directory
      # No need for separate deployment step as we're deploying directly from the branch